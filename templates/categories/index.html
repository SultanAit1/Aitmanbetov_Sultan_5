{% extends 'layouts/index.html' %}


{% block content %}
<style type="text/css">
        .categories {
            width: 500%;
            background-image: url("https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size:10%;
        }
    </style>
    <div class="categories">
        {% for category in categories %}
            <img class="category_img" src="/media/{{ category.img }}" style="width: 5%" alt="">
                <a href="/products/?category={{ category.id }}">
                    {{ category.name }}
                </a>
        {% endfor %}
    </div>


{% endblock %}
