{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .post {
            width: 80%;
            margin-left: 10%;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
        .comment{
            margin-top: 20px;
        }
        .comment{
            background: darkcyan;
            color: chocolate;
            padding: 10px;
            margin-bottom: 20px;
        }
        .post > img {
            width: 100%;
        }
    </style>
    <div class="post">
        <img src="/media/{{ post.image }}" alt="">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.description }}</h4>
        <h4>Rate: {{ post.rate }}</h4>
        <div class="dates">
            <h5>{{ post.created_date }}</h5>
            <h5>{{ post.modified_date }}</h5>
        </div>
        <div class="comment">
            {% for comment in comments %}
                <div class="comment">
                    <h6>{{ comment.text }}</h6>
                    <p>{{ comment.created_date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
