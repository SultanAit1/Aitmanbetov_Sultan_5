{% extends 'layouts/index.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'products.css' %}">
{% endblock %}

{% block content %}
        <form action="/products" method="get">
            <label>
                <input type="text" name="search">
            </label>
            <input type="submit" value="Search">
        </form>



    <div class="product">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if product.image %}
                        <img class="product_img" src="/media/{{ product.image }}/" alt="">
                    {% else %}
                        <img class="product_img" src="{% static 'def.png' %}" alt="">
                    {% endif %}
                    <h5 class="card-title">{{ product.title }}</h5>
                    <h6 class="card-title">{{ product.price }}</h6>
                    <a href="/products/{{ product.id }}" class="card-link">More</a>
                </div>
          </div>
        {% endfor %}
    </div>
        <div class="pages">
            {% for page in max_page %}
                <a href="/products/?page={{ page }}">
                    <button>{{ page }}</button>
                </a>
            {% endfor %}
        </div>

{% endblock %}
